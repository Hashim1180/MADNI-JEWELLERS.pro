<div class="container mx-auto px-6 py-20 relative">
  <!-- Decorative Background Header -->
  <div class="text-center mb-20" appScrollAnimate>
    <span class="font-mono text-cyan-500 text-xs tracking-[0.5em] uppercase mb-4 block">Secure Storage</span>
    <h1 class="text-5xl md:text-7xl font-display font-bold text-white mb-6">THE VAULT</h1>
    <div class="h-1 w-24 bg-gradient-to-r from-transparent via-gold to-transparent mx-auto"></div>
  </div>

  @if (isLoading()) {
    <div class="flex justify-center items-center h-64">
      <div class="relative w-16 h-16">
        <div class="absolute inset-0 border-t-2 border-gold rounded-full animate-spin"></div>
        <div class="absolute inset-2 border-b-2 border-cyan-400 rounded-full animate-spin" style="animation-direction: reverse;"></div>
      </div>
    </div>
  } @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" appScrollAnimate>
      @for (product of products(); track product.id) {
        <a [routerLink]="['/products', product.id]" class="group relative bg-[#0a0a0f] border border-white/5 overflow-hidden transition-all duration-500 hover:border-gold/50 hover:shadow-[0_0_30px_rgba(212,175,55,0.1)]">
          
          <!-- Holographic Scan Line (CSS Animation) -->
          <div class="scan-line z-20"></div>

          <!-- Image Container -->
          <div class="relative h-80 overflow-hidden bg-gray-900">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 z-10"></div>
            <img [ngSrc]="product.imageUrl" fill class="object-cover transition-transform duration-700 group-hover:scale-110 group-hover:rotate-1" [alt]="product.name"/>
            
            <!-- Category Tag -->
            <div class="absolute top-4 left-4 z-20 bg-black/60 backdrop-blur border border-white/10 px-3 py-1">
               <span class="text-[10px] font-mono text-cyan-400 uppercase tracking-widest">{{ product.category }}</span>
            </div>
          </div>

          <!-- Content -->
          <div class="p-6 relative z-20 bg-[#0a0a0f] border-t border-white/5 group-hover:bg-[#0f0f14] transition-colors">
            <div class="flex justify-between items-start mb-2">
               <h3 class="text-lg font-display font-bold text-white group-hover:text-gold transition-colors">{{ product.name }}</h3>
               <span class="text-xs font-mono text-gray-500">#{{product.id}}</span>
            </div>
            
            <p class="text-gray-500 text-xs font-tech mb-4 line-clamp-2">{{ product.description }}</p>
            
            <div class="flex justify-between items-end border-t border-white/5 pt-4 mt-2">
              <div class="flex flex-col">
                 <span class="text-[10px] font-mono text-gray-600 uppercase">Valuation</span>
                 <span class="text-xl font-bold text-white font-display">${{ product.price.toLocaleString() }}</span>
              </div>
              
              <button (click)="addToCart(product, $event)" class="w-10 h-10 border border-white/20 flex items-center justify-center text-gold hover:bg-gold hover:text-black transition-all rounded-full group-hover:scale-110">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- Corner Accents -->
          <div class="absolute top-0 left-0 w-2 h-2 border-t border-l border-white/30 opacity-0 group-hover:opacity-100 transition-opacity"></div>
          <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-white/30 opacity-0 group-hover:opacity-100 transition-opacity"></div>
          <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white/30 opacity-0 group-hover:opacity-100 transition-opacity"></div>
          <div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white/30 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        </a>
      }
    </div>
  }
</div>
