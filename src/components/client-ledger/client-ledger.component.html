<div class="container mx-auto px-6 py-16">
  <div class="text-center mb-12" appScrollAnimate>
    <h1 class="text-4xl md:text-5xl font-bold text-shine mb-4">Client Ledger</h1>
    <p class="text-lg text-cosmic-latte/80 max-w-3xl mx-auto">A secure record of your purchase history with Madni Jewellers.</p>
  </div>

  <div class="max-w-4xl mx-auto bg-nebula-blue/50 backdrop-blur-md rounded-lg shadow-2xl shadow-black/40 p-8 border border-gray-700" appScrollAnimate>
    @if(orders().length > 0) {
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead>
              <tr class="border-b border-gray-600">
                  <th class="px-6 py-3 text-left text-xs font-medium text-cosmic-latte/70 uppercase tracking-wider">Order ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-cosmic-latte/70 uppercase tracking-wider">Total</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-cosmic-latte/70 uppercase tracking-wider">Status</th>
              </tr>
          </thead>
          <tbody class="divide-y divide-gray-700">
              @for(order of orders(); track order.id) {
                  <tr class="hover:bg-onyx/50">
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">{{order.id}}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-cosmic-latte/90">${{order.total.toLocaleString()}}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm">
                          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                [class]="{
                                  'bg-green-900/50 text-green-300': order.status === 'Delivered',
                                  'bg-blue-900/50 text-blue-300': order.status === 'Agent Dispatched',
                                  'bg-purple-900/50 text-purple-300': order.status === 'Appointment Scheduled',
                                  'bg-yellow-900/50 text-yellow-300': order.status === 'Processing'
                                }">
                              {{order.status}}
                          </span>
                      </td>
                  </tr>
              }
          </tbody>
        </table>
      </div>
    } @else {
      <div class="text-center py-12">
        <i class="fas fa-file-invoice-dollar text-5xl text-gray-600 mb-4"></i>
        <p class="text-cosmic-latte/80">You have no past orders.</p>
      </div>
    }
  </div>
</div>
