  <style>
    :root {
      --c-void: #050505;
      --c-onyx: #0a0a0f;
      --c-gold: #D4AF37;
      --c-gold-dim: #8a7020;
      --c-holo: #00f0ff;
      --c-text: #e1dcd0;
      --font-serif: 'Playfair Display', serif;
      --font-display: 'Cinzel', serif;
      --font-tech: 'Space Grotesk', monospace;
    }

    body { 
      font-family: var(--font-tech); 
      background-color: var(--c-void); 
      color: var(--c-text);
      overflow-x: hidden;
      cursor: none; /* Custom cursor takes over */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--c-void); }
    ::-webkit-scrollbar-thumb { background: var(--c-gold-dim); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--c-gold); }

    /* Noise Texture Overlay */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border: 1px solid var(--c-gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s, background-color 0.3s;
      mix-blend-mode: difference;
    }
    .custom-cursor.hovered {
      width: 50px; height: 50px;
      background-color: rgba(212, 175, 55, 0.1);
      border-color: var(--c-holo);
    }
    .custom-cursor-dot {
      position: fixed;
      top: 0; left: 0;
      width: 4px; height: 4px;
      background-color: var(--c-gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    /* Typography Utilities */
    .font-serif { font-family: var(--font-serif); }
    .font-display { font-family: var(--font-display); }
    .font-tech { font-family: var(--font-tech); }

    /* Premium Gradients & Effects */
    .text-shine {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }
    
    @keyframes shine {
      to { background-position: 200% center; }
    }

    .glass-panel {
      background: rgba(16, 16, 20, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .holo-border {
      position: relative;
    }
    .holo-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(45deg, transparent, var(--c-gold-dim), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .btn-premium {
      background: linear-gradient(90deg, var(--c-gold-dim), var(--c-gold));
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: var(--font-display);
      font-weight: 700;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      position: relative;
      overflow: hidden;
    }
    .btn-premium::after {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }
    .btn-premium:hover::after { left: 100%; }
    .btn-premium:hover { box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); letter-spacing: 3px; }

    /* Animations */
    .float { animation: float 6s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .scan-line {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 2px;
      background: var(--c-holo);
      opacity: 0.5;
      animation: scan 3s linear infinite;
      display: none;
    }
    .group:hover .scan-line { display: block; }
    @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

  </style>
