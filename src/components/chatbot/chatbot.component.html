
<!-- Chat Toggle Button -->
<div class="fixed bottom-6 right-6 z-50">
  <button (click)="toggleChat()" class="gold-bg text-black w-16 h-16 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform duration-300">
    @if (isOpen()) {
      <i class="fas fa-times text-2xl"></i>
    } @else {
      <i class="fas fa-comments text-2xl"></i>
    }
  </button>
</div>

<!-- Chat Window -->
@if (isOpen()) {
  <div class="fixed bottom-24 right-6 w-full max-w-sm h-[70vh] max-h-[600px] bg-gray-900 rounded-lg shadow-2xl flex flex-col z-50 animate-fade-in-up">
    <!-- Header -->
    <div class="p-4 border-b border-gray-700 bg-gray-800 rounded-t-lg flex justify-between items-center">
      <div>
        <h3 class="text-lg font-bold text-white">Mr. Ahmed</h3>
        <p class="text-sm text-gray-400">Your Personal Sales Assistant</p>
      </div>
       <button (click)="toggleVoice()" class="p-2 rounded-full transition-colors" [class]="isVoiceOn() ? 'bg-amber-500/20 text-amber-400' : 'text-gray-500 hover:bg-gray-700'">
        @if (isVoiceOn()) {
            <i class="fas fa-volume-up"></i>
        } @else {
            <i class="fas fa-volume-mute"></i>
        }
      </button>
    </div>

    <!-- Messages -->
    <div #chatContainer class="flex-grow p-4 space-y-4 overflow-y-auto">
      @for (message of messages(); track $index) {
        <div class="flex" [class]="message.sender === 'user' ? 'justify-end' : 'justify-start'">
          <div 
            class="max-w-xs md:max-w-md px-4 py-2 rounded-2xl"
            [class]="message.sender === 'user' ? 'bg-amber-600 text-white rounded-br-none' : 'bg-gray-700 text-gray-200 rounded-bl-none'">
            <span [innerHTML]="message.text.replace(/\\n/g, '<br>')"></span>
            @if(message.isStreaming) {
                <span class="inline-block w-2 h-4 bg-white ml-1 animate-pulse"></span>
            }
          </div>
        </div>
      }
    </div>

    <!-- Input -->
    <div class="p-4 border-t border-gray-700 bg-gray-800 rounded-b-lg">
      <form (submit)="sendMessage()">
        <div class="flex items-center space-x-2">
          <input 
            type="text"
            [(ngModel)]="userInput"
            name="userInput"
            placeholder="Ask a question..."
            [disabled]="isLoading()"
            class="flex-grow bg-gray-700 text-white rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500 disabled:opacity-50"
            autocomplete="off">
          <button 
            type="submit" 
            [disabled]="isLoading() || userInput().trim() === ''"
            class="gold-bg text-black rounded-full w-10 h-10 flex items-center justify-center shrink-0 disabled:bg-gray-600 disabled:cursor-not-allowed hover:bg-amber-300 transition-colors">
            @if (isLoading()) {
              <i class="fas fa-spinner fa-spin"></i>
            } @else {
              <i class="fas fa-paper-plane"></i>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
}
