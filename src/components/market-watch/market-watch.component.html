<div class="container mx-auto px-6 py-16">
  <div class="text-center mb-12" appScrollAnimate>
    <h1 class="text-4xl md:text-5xl font-bold text-shine mb-4">Stellar Market Watch</h1>
    <p class="text-lg text-cosmic-latte/80 max-w-3xl mx-auto">Real-time (simulated) gold price data and insights from our AI Financial Analyst to inform your investment decisions.</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
    <!-- Chart -->
    <div class="lg:col-span-2 bg-nebula-blue/50 backdrop-blur-md rounded-lg shadow-2xl shadow-black/40 p-6 border border-gray-700" appScrollAnimate>
      <h2 class="text-2xl font-bold text-white mb-4">Gold Price (USD/gram) - Last 60 Days</h2>
      <div #chartContainer class="w-full h-[400px]"></div>
    </div>

    <!-- AI Analysis -->
    <div class="bg-nebula-blue/50 backdrop-blur-md rounded-lg shadow-2xl shadow-black/40 p-6 border border-gray-700" appScrollAnimate>
      <h2 class="text-2xl font-bold text-white mb-4">AI Analyst Insight</h2>
      @if (isLoadingAnalysis()) {
        <div class="flex items-center justify-center h-48">
          <i class="fas fa-spinner fa-spin text-3xl text-gold"></i>
        </div>
      } @else if(analysis()) {
        <div class="prose prose-invert prose-p:text-cosmic-latte/90 animate-fade-in">
          <p>{{ analysis() }}</p>
        </div>
      }
      <button (click)="getAnalysis()" [disabled]="isLoadingAnalysis()" class="mt-6 w-full text-gold border border-gold rounded-full py-2 hover:bg-gold hover:text-onyx transition-colors flex items-center justify-center">
         @if (isLoadingAnalysis()) {
            <i class="fas fa-spinner fa-spin mr-2"></i> Analyzing...
         } @else {
            <i class="fas fa-sync-alt mr-2"></i> Refresh Analysis
         }
      </button>
    </div>
  </div>
</div>
