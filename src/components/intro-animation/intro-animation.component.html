
<div class="fixed inset-0 bg-black flex items-center justify-center z-[9999]">
  <div class="relative w-96 h-32" [class.fade-out]="animationStage() === 'finished'">
    
    <!-- SVG Calligraphy Drawing & Text Fade In -->
    <svg 
      *ngIf="animationStage() === 'drawing'"
      class="absolute inset-0 w-full h-full" 
      viewBox="0 0 400 120">
      
      <defs>
        <linearGradient id="intro-gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FFFDE4;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Blade Path Drawing -->
      <g transform="translate(132, 0) scale(0.7)">
        <path class="drawing-path" d="M 10 20 L 75 50 L 95 0 L 115 50 L 180 20 L 95 90 Z"
            stroke="url(#intro-gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      </g>

      <!-- Text Fading In -->
      <text x="10" y="60" class="fade-in-text" font-family="'Playfair Display', serif" font-weight="bold" font-size="28" fill="url(#intro-gold-gradient)" letter-spacing="2">MADNI</text>
      <text x="260" y="60" class="fade-in-text" font-family="'Playfair Display', serif" font-weight="bold" font-size="28" fill="url(#intro-gold-gradient)" letter-spacing="2">JEWELLERS</text>
      <text x="200" y="110" class="fade-in-text" font-family="'Noto Naskh Arabic', serif" font-weight="bold" font-size="24" fill="url(#intro-gold-gradient)" text-anchor="middle">مدنی</text>

    </svg>

    <!-- Particle Explosion -->
    <div class="absolute inset-0 particles-container" [class.explode]="animationStage() === 'dissolving'">
        <!-- Particles will be generated by CSS -->
    </div>
    
    <!-- Final Logo Reveal -->
    <div 
      class="absolute inset-0 flex items-center justify-center final-logo" 
      [class.visible]="animationStage() === 'revealing' || animationStage() === 'finished'">
      <svg class="w-full h-full" viewBox="0 0 400 120">
        <defs>
            <linearGradient id="final-logo-gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FFFDE4;" />
              <stop offset="100%" style="stop-color:#B8860B;" />
            </linearGradient>
          </defs>
         
          <text x="10" y="60" font-family="'Playfair Display', serif" font-weight="bold" font-size="28" fill="url(#final-logo-gold-gradient)" letter-spacing="2">MADNI</text>
          
          <g transform="translate(132, 0) scale(0.7)">
             <path d="M 10 20 L 75 50 L 95 0 L 115 50 L 180 20 L 95 90 Z" fill="url(#final-logo-gold-gradient)"/>
          </g>

          <text x="260" y="60" font-family="'Playfair Display', serif" font-weight="bold" font-size="28" fill="url(#final-logo-gold-gradient)" letter-spacing="2">JEWELLERS</text>
          <text x="200" y="110" font-family="'Noto Naskh Arabic', serif" font-weight="bold" font-size="24" fill="url(#final-logo-gold-gradient)" text-anchor="middle">مدنی</text>
      </svg>
    </div>

  </div>
</div>
